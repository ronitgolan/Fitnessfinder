<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Fitnessfinder</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-database.js"></script>
    <script type="module">
      import { initLogin, moveToSignUp } from "./dbAccess.js";
      window.onload = function () {
        initLogin();
      };
      window.moveToSignUp = moveToSignUp;
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Find Hotel</h1>
    </div>

    <div class="login">
      <link rel="stylesheet" href="login.css" />
      <h1>Login</h1>
      <input
        type="email"
        name="u"
        id="email"
        placeholder="Email"
        required="required"
        id="email"
      />
      <input
        type="password"
        name="p"
        id="password"
        placeholder="Password"
        required="required"
        id="password"
      />
      <button
        type="submit"
        id="signIn"
        class="btn btn-primary btn-block btn-large"
      >
        Login
      </button>
      <br /><br />
      <button
        onclick="moveToSignUp()"
        type="submit"
        id="moveTosignUp"
        class="btn btn-primary btn-block btn-large"
      >
        Sign up
      </button>
    </div>
  </body>
</html>
