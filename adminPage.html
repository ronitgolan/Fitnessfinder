<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Fitnessfinder</title>
    <script type="module">
      import { moveToEdit, moveToMap } from "./dbAccess.js";
      window.moveToMap = moveToMap;
      window.moveToEdit = moveToEdit;
    </script>
  </head>
  <body>
    <div class="adminpage" position="absolute">
      <link rel="stylesheet" href="adminpage.css" />
      <br /><br /><br /><br />
      <h1>Welcome Admin</h1>

      <button
        onclick="moveToMap()"
        type="submit"
        id="signUp"
        class="btn btn-primary btn-block btn-large"
      >
        Map
      </button>
      <br /><br />
      <button
        onclick="moveToEdit()"
        type="submit"
        id="moveToEdit"
        class="btn btn-primary btn-block btn-large"
      >
        Edit
      </button>
    </div>
  </body>
</html>
